name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # we have to build and test back and frontend together...
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install
        working-directory: ./frontend

      - name: Build
        run: pnpm build
        working-directory: ./frontend

      - name: Test
        run: pnpm test
        working-directory: ./frontend

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Test
        run: uv run pytest
        working-directory: ./backend
