<!DOCTYPE html>
<html lang="en" class="govuk-template govuk-template--rebranded">
<head>
    <meta charset="utf-8">
    <title>Company Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#1d70b8">
    <link rel="icon" sizes="48x48" href="/rebrand/images/favicon.ico">
    <link rel="icon" sizes="any" href="/rebrand/images/favicon.svg" type="image/svg+xml">
    <link rel="mask-icon" href="/rebrand/images/govuk-icon-mask.svg" color="#1d70b8">
    <link rel="apple-touch-icon" href="/rebrand/images/govuk-icon-180.png">
    <link rel="manifest" href="/rebrand/manifest.json">

    <script type="text/javascript">
        function setFromServerTemplate(value, windowProp) {
            if (!value.startsWith('[[') && !value.endsWith(']]')) {
                window[windowProp] = value
            }
        }

        setFromServerTemplate("[[ base_path ]]", "DYNAMIC_BASE_PATH")
    </script>

    <style lang="css">
        .app-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

         .app-loading-overlay .app-loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

         .app-loading-overlay .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: app-loading-overlay-spin 1s linear infinite;
        }

         .app-loading-overlay .app-loading-text {
            color: white;
            font-size: 1.1rem;
            margin: 0;
        }

        @keyframes app-loading-overlay-spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body class="govuk-template__body js-enabled govuk-frontend-supported antialiased">
<div id="app">
    <div class="app-loading-overlay">
        <div class="app-loading-content">
            <div class="spinner"></div>
            <p class="app-loading-text">Loading...</p>
        </div>
    </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
